<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>

    <!--Bootstrap 4.4.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!--Stylesheet and icon-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="text-white container-xxl p-0">
    <section class="hero-header">
        <!--Header and Nav links-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="d-flex container-xl mt-4 px-5">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="header_logo">
                </a>
                <!--Toggle button for mobile nav-->
                <button class="navbar-toggler border-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Navbar Links-->
                <div class="collapse navbar-collapse justify-content-sm-end align-center" id="main-nav">
                    <ul class="navbar-nav fw-bold">
                        <li class="nav-item me-5">
                            <a class="nav-link text-white fs-6" href="courses.html">COURSES</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link text-white fs-6" href="pricing.html">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-6" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Hero Section (Main body)-->
        <!--Title and register button-->
        <div class="title_register_div d-flex flex-column justify-content-center">
            <h1 class="h1 text-center fw-bold">Get schooled</h1>
            <div class="d-flex justify-content-center fw-bold text-uppercase">
                <p class="me-5">Smiles</p>
                <p class="me-5">Grin</p>
                <p>Laugh</p>
            </div>
            <button class="btn btn-primary rounded-pill mt-4 align-self-center">REGISTER FOR FREE</button>
        </div>
        <!--Learn from pros div-->
        <div class="pros-div container-xl d-flex flex-column justify-content-center">
            <h2 class="align-self-center fw-lighter"><span class="text-primary fw-bold">Learn</span> from the pros</h2>
            <!--Pros-->
            <div class="row d-flex flex-sm-wrap justify-content-around mt-5 p-3">
                <!--Pro1-->
                <div class="d-flex flex-column flex-nowrap align-items-center col-6 col-sm-3 order-0 mb-5">
                    <img src="images/profile_1.jpg" alt="phillip_massey" class="rounded-circle img-fluid pro-img">
                    <h3 class="h5 fw-bold mt-2">Phillip Massey</h3>
                    <p>« Smile of the year »</p>
                    <p>2018 - 2019</p>
                </div>
                <!--Pro2-->
                <div class="d-flex flex-column align-items-center col-6 col-sm-3 order-1 mb-5">
                    <img src="images/profile_2.jpg" alt="nannie" class="rounded-circle img-fluid pro-img">
                    <h3 class="h5 fw-bold mt-2">Nannie Lawrence</h3>
                    <p>Best « little smile »</p>
                    <p>2017</p>
                </div>
                <!--Pro3-->
                <div class="d-flex flex-column align-items-center col-6 col-sm-3 order-2 mb-5">
                    <img src="images/profile_3.jpg" alt="bruce" class="rounded-circle img-fluid pro-img">
                    <h3 class="h5 fw-bold mt-2">Bruce Walters</h3>
                    <p>Best « Friend Smile »</p>
                    <p>live performance 2019</p>
                </div>
                <!--Pro4-->
                <div class="d-flex flex-column align-items-center col-6 col-sm-3 order-3 mb-5">
                    <img src="images/profile_4.jpg" alt="henry" class="rounded-circle img-fluid pro-img">
                    <h3 class="h5 fw-bold mt-2">Henry Hughes</h3>
                    <p>« 24h smiles » winner</p>
                    <p>2016 - 2019</p>
                </div>
            </div>
        </div>
    </section>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
