<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>

    <!--Bootstrap 4.4.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!--Stylesheet and icon-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="text-white">
    <!--Header and Nav links-->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-xl mt-4 px-5">
            <a href="#" class="navbar-brand">
                <img src="images/logo.png" alt="header_logo">
            </a>
            <!--Toggle button for mobile nav-->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navbar Links-->
            <div class="collapse navbar-collapse justify-content-end justify-content-center-sm align-center" id="main-nav">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item me-5">
                        <a class="nav-link text-white fs-6" href="courses.html">COURSES</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link text-white fs-6" href="pricing.html">PRICING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-6" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Hero Section (Main body)-->
    <section>
        <!--Title and register button-->
        <div class="title_register_div">
            <h1 class="h1 text-center fw-bold no">Get schooled</h1>
            <div>
                <p>Smiles</p>
                <p>Grin</p>
                <p>Laugh</p>
            </div>
            <button>REGISTER FOR FREE</button>
        </div>
        <!--Learn from pros div-->
        <div>
            <h2><span>Learn</span> from the pros</h2>
            <!--Pros-->
            <div>
                <!--Pro1-->
                <div>
                    <img src="images/profile_1.jpg" alt="phillip_massey">
                    <h3>Phillip Massey</h3>
                    <p>« Smile of the year »</p>
                    <p>2018 - 2019</p>
                </div>
                <!--Pro2-->
                <div>
                    <img src="images/profile_2.jpg" alt="nannie">
                    <h3>Nannie Lawrence</h3>
                    <p>Best « little smile »</p>
                    <p>2017</p>
                </div>
                <!--Pro3-->
                <div>
                    <img src="images/profile_3.jpg" alt="bruce">
                    <h3>Bruce Walters</h3>
                    <p>Best « Friend Smile »</p>
                    <p>live performance 2019</p>
                </div>
                <!--Pro4-->
                <div>
                    <img src="images/profile_4.jpg" alt="henry">
                    <h3>Henry Hughes</h3>
                    <p>« 24h smiles » winner</p>
                    <p>2016 - 2019</p>
                </div>
            </div>
        </div>
    </section>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
